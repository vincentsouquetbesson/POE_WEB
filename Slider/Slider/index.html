<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mon premier slider</title>
    <link rel="stylesheet" href="StyleSheet.css" />
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div id= "monSliderParent">
        <div id="monSliderContent">
            <div id="monSliderSlide1" class="slide">Slide 1</div>
            <div id="monSliderSlide2" class="slide">Slide 2</div>
            <div id="monSliderSlide3" class="slide">Slide 3</div>
            <div id="monSliderSlide4" class="slide">Slide 4</div>
        </div>
        <div id="monSliderArrows">
            <div> <- </div>
            <div>-></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    
</body>
</html>
